<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Barra de progreso</h5>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso1"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'">
          </div>
        </div>

        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.aria-valuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (nuevoValor)="progreso1 = $event" [progreso]="progreso1" leyenda="Barra Azul"></app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (nuevoValor)="progreso2 = $event" [progreso]="progreso2" leyenda="Barra Verde"></app-incrementador>

      </div>
    </div>
  </div>
</div>

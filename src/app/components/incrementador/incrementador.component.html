
      <h3>{{ leyenda }} {{ progreso }}</h3>

      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiaValor(-5)"><i class="mdi mdi-minus"></i></button>
        </div>
        <input #txtProgress type="number" class="form-control" aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
        <div class="input-group-prepend">
          <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiaValor(+5)"><i class="mdi mdi-plus"></i></button>
        </div>
      </div>
